version: 0.1

phases:
  build:
    commands:
      - mvn package -Dbuild.number=$CODEBUILD_BUILD_NUMBER
artifacts:
  files:
    - target/ROOT.war
    - appspec.yml
    - scripts/kill_server.sh
    - scripts/clean_server.sh
    - scripts/start_server.sh
    - scripts/change_conf.sh
    - scripts/move_logs.sh
    - scripts/setenv.sh
    - scripts/setenv-sp.sh
    - scripts/setenv-syd.sh
    - scripts/move_hprof.sh
    - scripts/oom.sh
    - scripts/threaddump.sh
    - deployment-files/*
  discard-paths: yes

