   name: "system_update_wo_note_intent"
   displayName: "Add Note"
   type: 1
   localId : 13
   withParams : true
   params:
   -
      name : 'woId'
      askAs : "Select your workrequest"
      dataType : 2
      mlType : 1
      localId : 1
      typeConfig : 1
      fillableByParent : true
   -
      name : 'note'
      askAs : "Enter your note"
      dataType : 1
      mlType : 1
      localId : 2
      typeConfig : 1
   contextWorkflow :
       isV2Script : true
       workflowV2String : 'ChatBotAction test(Map data){
                             if(data.woId == null) {
                             
                                module = Module("workorder").asMap();
                                
                                db = {
   	                                    criteria : [parentModuleId == module.moduleId && typeCode == 1],
                                    	field : "id"
                                     };
                                     
                                openStatusIds = Module("ticketstatus").fetch(db);
                                
                                criteria1 = [requester == currentUser.id && status == openStatusIds];
                                
                                return chatBot().param("woId","Select your workrequest",criteria1,"workorder");
                               
                             }
                             if(data.woId != null && data.note == null) {
                                return chatBot().param("note","Enter your note");
                             }
                             if(data.woId != null && data.note != null) {
                             
                                return chatBot().execute();
                             }
                           }' 
   actions:
    - 
        action: 
            actionType: 30
            status: 1
            templateJson: 
                type: 18
                resultWorkflowContext :
                   isV2Script : true
                   workflowV2String : 'Map test(Map data){
    
                                         WorkOrder().addNote(data.woId,data.note);
                                         
                                         resultMap = {};
                                         
                                         resultMap.put("returnText","Note updated Successfully.");
                                         
                                         return resultMap;
                                         
                                       }'  
