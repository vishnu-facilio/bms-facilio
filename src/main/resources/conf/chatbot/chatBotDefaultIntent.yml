- 
   name: "system_greet_me_intent"
   displayName: "System Greet Me Intent"
   type: 1
   withParams : true
   params:
   -
      name : 'firstName'
      askAs : 'Enter Your First Name?'
      dataType : 1
      mlType : 1
      localId : 1
   -
      name : 'secondName'
      askAs : 'What is your Second Name?'
      dataType : 1
      mlType : 1
      localId : 2
   actions:
    - 
        action: 
            actionType: 30
            status: 1
            templateJson: 
                type: 18
                resultWorkflowContext :
                   isV2Script : true
                   workflowV2String : 'void test (String firstName,String secondName) { log "hello "+ firstName +" "+secondName;}'   
   invokeSamples:
    -
       sampleLocalId : 1
       sample: "greet me"
    -
       sampleLocalId : 2
       sample: "wish me"