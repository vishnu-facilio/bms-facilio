   name: "system_create_wo_intent"
   displayName: "Raise service request"
   type: 1
   localId : 7
   withParams : true
   confirmationNeeded : true
   childIntentNames:
   - "system_update_wo_note_intent"
   - "system_update_wo_photo_intent"
   params:
   -
      name : 'subject'
      displayName : "subject"
      askAs : 'Hey there, I will help you submit a service request. Can you provide me with some details?'
      dataType : 1
      mlType : 3
      localId : 1
      editable : true
      typeConfig : 1
      updateParamTriggerText : 'Edit subject'
   -
      name : 'description'
      displayName : "more information"
      askAs : 'Tell us something more about the problem'
      dataType : 1
      mlType : 1
      localId : 2
      typeConfig : 2
      addParamTriggerText : 'Add more information'
   -
      name : 'urgency'
      displayName : "urgency"
      askAs : 'select urgency'
      dataType : 1
      mlType : 1
      localId : 3
      typeConfig : 1
      editable : true
      updateParamTriggerText : 'Edit urgency'
   -
      name : 'woId'
      dataType : 2
      localId : 4
      typeConfig : 3
   contextWorkflow :
       isV2Script : true
       workflowV2String : 'ChatBotAction test(Map data){
                             if(data.subject == null) {
                             
                                return chatBot().param("subject","Hey there, I will help you submit a service request. Can you provide me with some details?");
                             }
                             if(data.urgency == null) {
                             
                                woUrgencyList = [];
                                
                                 woMap = {};
                                 woMap.id = 1;
                                 woMap.label = "Not Urgent";
                                 woUrgencyList.add(woMap);
                                 
                                 woMap = {};
                                 woMap.id = 2;
                                 woMap.label = "Urgent";
                                 woUrgencyList.add(woMap);
                                 
                                 woMap = {};
                                 woMap.id = 3;
                                 woMap.label = "Emergency";
                                 woUrgencyList.add(woMap);
                                
                                return chatBot().param("urgency","Select your urgency",woUrgencyList);
                             
                             }
                             if(data.subject != null && data.urgency != null) {
                             
                                return chatBot().execute();
                             }
                           }'
   actions:
    - 
        action: 
            actionType: 30
            status: 1
            templateJson: 
                type: 18
                resultWorkflowContext :
                   isV2Script : true
                   workflowV2String : 'Map test(Map data){
    
                                         wo = {};
                                         wo.subject = data.subject;
                                         wo.urgency = data.urgency;
                                         if(data.description != null) {
                                            wo.description = data.description;
                                         }
                                         wo.sourceType = 7;
                                         wo.requester.id = currentUser.id; 
                                           
                                         cri = {
                                           criteria : [id != 0],
                                           limit : 1,
                                           orderBy : "id" asc,
                                         };
                                         
                                         site = Module("site").fetch(cri)[0];
                                         wo.siteId = site.id;
                                         wo.site = site.id;
                                         
                                         WorkOrder().add(wo);
                                         
                                         resultMap = {};
                                         
                                         resultMap.put("returnText","Your service request has been submitted successfully with ID __[#"+wo.id+"](https://app.facilio.com/app/wo/orders/summary/"+wo.id+")__.You can ask me to check on the status or add more details to this request at any time");
                                         extraParmas = {};
                                         extraParmas.put("woId",wo.id);
                                         resultMap.put("extraParams",extraParmas);
                                         return resultMap;
                                       }'   
   invokeSamples:
   
