version: 1.0

# Having this as separate file instead of direct impl class specification is to load them at server startup
# and throw error at startup itself if invalid class is specified
# Also to make them single ton classes and so not state should be present in the impl class

translations:
  - name : ModuleTranslation
    translationImplClass : com.facilio.bmsconsole.localization.translationImpl.ModuleTranslationImpl

  - name : FormTranslation
    translationImplClass : com.facilio.bmsconsole.localization.translationImpl.FormTranslationImpl

  - name : ViewTranslation
    translationImplClass : com.facilio.bmsconsole.localization.translationImpl.ViewTranslationImpl

  - name : WebTabTranslation
    translationImplClass : com.facilio.bmsconsole.localization.translationImpl.WebTabTranslationImpl

  - name : FormFieldTranslation
    translationImplClass : com.facilio.bmsconsole.localization.translationImpl.FormFieldTranslationImpl

  - name: FieldTranslation
    translationImplClass : com.facilio.bmsconsole.localization.translationImpl.ModuleTranslationImpl

  - name: DashboardTranslation
    translationImplClass : com.facilio.bmsconsole.localization.translationImpl.DashboardTranslationImpl

  - name: FieldOptionTranslation
    translationImplClass : com.facilio.bmsconsole.localization.translationImpl.FieldOptionTranslationImpl

  - name: ViewColumnTranslation
    translationImplClass : com.facilio.bmsconsole.localization.translationImpl.ViewColumnTranslationImpl

  - name: ButtonTranslation
    translationImplClass : com.facilio.bmsconsole.localization.translationImpl.ButtonTranslationImpl

  - name: StateFlowTranslation
    translationImplClass : com.facilio.bmsconsole.localization.translationImpl.StateFlowTranslationImpl

