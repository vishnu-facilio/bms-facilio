                        {{var.agentData}}
                      ]
                  }
              }


        export:
          agentId: "response.body.result.data[0].id"

      - id: "getControllerList"
        request:
          method: GET
          endpoint: "{{ var.api_url }}/api/v2/controller/list?agentId={{getAgentList.agentId}}"
