      - id: "authenticate"
        request:
          method: POST
          endpoint: "{{ var.api_url }}/api/integ/faciliosubmit"
          headers:
            Content-Type: "application/json"
          body: |
            {
             "username":"{{  var.mailId  }}",
             "password":"{{  var.pass  }}"
             }
