version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm --version && node --version
      - npm ci --registry http://172.31.29.14:4873/ --verbose
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: 'dist/'
