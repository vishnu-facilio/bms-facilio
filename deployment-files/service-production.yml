version: 1.0
services:
  - serviceName: iam
    instanceName: default
    dbName: default

  - serviceName: default
    instanceName: default
    dbName: default

  - serviceName: jobs
    instanceName: jobs-1
    dbName: bms

  - serviceName: instantJob
    instanceName: instant-jobs-1
    dbName: bms

  - serviceName: agent
    instanceName: default
    dbName: default

  - serviceName: auditlogs
    instanceName: accesslog
    dbName: accesslog

  - serviceName: app
    handlerClass: com.facilio.accounts.util.AppDataSourceImpl